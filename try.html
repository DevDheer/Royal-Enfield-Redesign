<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            background-color: #101010;
            color: #fff;
            overflow: hidden;
            font-family: 'rushford clean';
        }

        #loader-text {
            font-size: 10rem;
            padding: 2vw;
            line-height: 1vw;
            font-weight: 500;
        }

        .logo-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo-loader h1 {
            font-size: 6vw;
            font-weight: 500;
            overflow: hidden;
        }
        .logo-loader h1 span{
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="logo-loader">
            <h1><span>R</span><span>o</span><span>y</span><span>a</span><span>l</span>
                <span>E</span><span>n</span><span>f</span><span>i</span><span>e</span><span>l</span><span>d</span></h1>
        </div>
        <div class="loader-content">
            <h1 id="loader-text">0%</h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let loader = document.getElementById('loader-text');
            let percentage = 0;

            let interval = setInterval(function () {
                percentage++;
                loader.textContent = percentage + '%';

                if (percentage >= 100) {
                    clearInterval(interval);
                }
            }, 30);
        });

        gsap.from('.logo-loader h1 span', {
            y: 90,
            opacity: 0,
            duration: 2,
            ease: 'elastic.in(10,0.3)',
            stagger: 0.05,
        })
    </script>
</body>

</html>
