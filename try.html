<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Horizontal Scroll</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'rushford clean';
            background-color: #010101;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text {
            width: 400%;
        }

        h1 {
            width: 100%;
            color: #fff;
            font-size: 48vw;
            font-weight: 400;
            text-align: center;
            margin: 0;
        }

        .wrapper-horizontal {
            position: absolute;
            top: 0;
            width: 400vw;
            height: 100vh;
            will-change: transform;
        }

        .card {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
        }

        #card-1 {
            top: 50%;
            left: 20%;
        }

        #card-2 {
            top: 25%;
            left: 40%;
        }

        #card-3 {
            top: 45%;
            left: 60%;
        }

        #card-4 {
            top: 15%;
            left: 80%;
        }
    </style>
</head>

<body>

    <div class="text">
        <h1>Built like a <span> gun</span></h1>
    </div>

    <div class="wrapper-horizontal">
        <div class="card" id="card-1">
            <img src="assets/horizontal-1.png" alt="">
        </div>
        <div class="card" id="card-2">
            <img src="assets/horizontal-2.png" alt="">
        </div>
        <div class="card" id="card-3">
            <img src="assets/horizontal-3.png" alt="">
        </div>
        <div class="card" id="card-4">
            <img src="assets/horizontal-4.png" alt="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script>
        const cards = [
            { id: '#card1', endTranslateX: -2000, rotate: 45 },
            { id: '#card2', endTranslateX: -1000, rotate: -30 },
            { id: '#card3', endTranslateX: -2000, rotate: 45 },
            { id: '#card4', endTranslateX: -1500, rotate: -30 },
    ]
        let tl = gsap.timeline()

            tl.to(".text", {
                xPercent: -60,
                ease: "none",
                scrollTrigger: {
                    trigger: ".text",
                    pin: true,
                    scrub: 1,
                    end: "+=3000" // Adjust this value based on the length of the scroll
                }
            })

            tl.to('span', {
                scrollTrigger: {
                    trigger: "span",
                    pin: true,
                    scrub: 1,
                },
                scale: 2
            })
    </script>
</body>

</html>
