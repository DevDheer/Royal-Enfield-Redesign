<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Function Disable</title>
    <style>
        /* Example CSS for responsiveness */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="myButton">Click me</button>
    </div>

    <script>
        // Function to be disabled on small screens
        function myFunction() {
            alert('Function executed!');
        }

        // Function to check screen size and disable function
        function checkScreenSize() {
            const screenWidth = window.innerWidth;
            const button = document.getElementById('myButton');

            if (screenWidth < 600) { // Example threshold
                button.removeEventListener('click', myFunction);
                button.disabled = true;
            } else {
                button.addEventListener('click', myFunction);
                button.disabled = false;
            }
        }

        // Check screen size on load and on resize
        window.addEventListener('load', checkScreenSize);
        window.addEventListener('resize', checkScreenSize);
    </script>
</body>
</html>
